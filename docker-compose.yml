version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    container_name: token_routing_postgres
    environment:
      POSTGRES_USER: container
      POSTGRES_PASSWORD: container_pw
      POSTGRES_DB: token_routing
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U container"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: token_routing_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "56379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
  redisdata:
